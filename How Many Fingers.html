<html>
<head>
    
<title>How Many Fingers?</title>
    
</head>

    <body>
        
        <h1>Random Number Generator Guessing Game</h1>
        
        <p>This simple script will generate a random number each time the button is pressed and compare it to the user input field.</p>

    <p style="font-weight: bold">How many fingers am I holding up?</p>

    <p><input type="text" id="userGuess" placeholder="Enter a number"></p>
        <p><button id="button">Check answer</button>


        <script type="text/javascript">
    
    document.getElementById("button").onclick = function() {
        
        var fingers = Math.floor((Math.random() * 5) + 1);
        
        if (document.getElementById("userGuess").value == fingers) {
            
            alert("You guessed correctly!");
        }else {
            
            alert("Sorry, the correct answer was " + fingers);
        }
        
    }

        </script>

    </body>

</html>
